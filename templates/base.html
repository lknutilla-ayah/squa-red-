<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Project{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      
    </style>
    <link href="../assets/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="event-mappers">
      <div class="country zambia"></div>
    </div>
    <img src="http://i62.tinypic.com/i3wduq.gif" height="auto" alt="Map of Africa" usemap="#redafrica">;

    <div class="overlay" id="overlay">
      <div class="chart">
        <div>
          <label>People living with HIV: 980,000</label>
          <div class="bar" data-value="98"></div>
          <label>Children orphaned by AIDS: 690,000</label>
          <div class="bar" data-value="69"></div>
        </div>
        <div>
          <div class="title">People provided with HIV testing and counseling: 840,000</div><div class="bar" data-value="8.4"></div>
          <div class="title">Infants born to HIV-positive women provided with ARV: 370,000</div><div class="bar" data-value="3.7"></div>
          <div class="title">Infants provided with HIV testing: 140,000</div><div class="bar" data-value="1.4"></div>
        </div>
      </div>
    </div> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
      $('.country').on('click', function(){
        $('.overlay').addClass('visible');
        showOverlay();
      })

      function showOverlay(){
        $('.bar').each(function(){
          $(this).data('value');
          $(this).css({'width' : $(this).data('value')+'%' });
        })
      }

    

</script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    {% block javascript %}{% endblock %}

  </body>
</html>
